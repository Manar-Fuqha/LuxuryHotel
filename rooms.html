<main>
    <section class="rooms-section py-5">
        <div class="container">
            <div class="row row-cols-1 ">
                <div class="col col-md-3">
                    <div class="filter-section bg-white rounded-3 p-3 fw-semibold">
                        <div class="container">
                        <h5 class="pb-2">Filter Rooms</h5>
                        <form action="">
                            <div class="pb-4">
                             <label for="PriceRange" class="form-label">Price Range</label>
                            <select class="form-select " id="PriceRange" aria-label="Default select example">
                                    <option selected>All Prices</option>
                                    <option value="100-to-200">$100 - $200</option>
                                    <option value="200-t-350">$200 - $350</option>
                                    <option value="from-350">$350+</option>
                            </select>
                            </div>
                            <div class="pb-4">
                            <label for="RoomCapacity" class="form-label">Room Capacity</label>
                            <select class="form-select" id="RoomCapacity" aria-label="Default select example">
                                    <option selected>Any Capacity</option>
                                    <option value="1-to-2">1-2 Guests</option>
                                    <option value="3-to-4">3-4 Guests</option>
                                    <option value="5+">5+ Guests</option>
                            </select>
                        </div>
                            <div class="pb-4">
                            <label for="ViewType" class="form-label">View Type</label>
                            <select class="form-select" id="ViewType" aria-label="Default select example">
                                    <option selected>All Views</option>
                                    <option value="Ocean">Ocean View</option>
                                    <option value="Garden">Garden View</option>
                                    <option value="City">City View</option>
                            </select>
                            </div>


                            <div class="filter-checks">
                                <label for="RoomFeatures" class="form-label ">Room Features</label>
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkDefault">
                                <label class="form-check-label" for="checkDefault">
                                    Free Wi-Fi
                                </label>
                                </div>
                                <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkChecked" >
                                <label class="form-check-label" for="checkChecked">
                                    Private Balcony
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkChecked" >
                                <label class="form-check-label" for="checkChecked">
                                    Kitchenette
                                </label>
                            </div>
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="" id="checkChecked" >
                                <label class="form-check-label" for="checkChecked">
                                    Spa Access
                                </label>
                            </div>
                            </div>
                            <div class="submit py-3">
                                <input type="submit" class="form-control bg-main-color text-white" value="Apply Filters">
                            </div>
                        </form>
                    </div>
                    </div>
                </div>
                <div class="col col-md-9">

                </div>
            </div>
        </div>
    </section>
